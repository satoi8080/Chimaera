<html lang="en-GB">
<head>
    <title>Chimaera Control Panel</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<h1>Chimaera Control Panel</h1>
<fieldset>
    <legend><b>Weather Circulation Control</b></legend>
    <form method="POST" action={{ url_for('start_weather') }}>
        <table>
            <tr>
                <td><input type="submit" value="Start Weather"></td>
            </tr>
        </table>
    </form>
    <form method="POST" action="{{ url_for('clear') }}">
        <table>
            <tr>
                <td><input type="submit" value="Clear"></td>
            </tr>
        </table>
    </form>
    <form method="POST" action="{{ url_for('poweroff') }}">
        <table>
            <tr>
                <td><input type="submit" value="Poweroff"></td>
            </tr>
        </table>
    </form>
    <form method="POST" action="{{ url_for('reboot') }}">
        <table>
            <tr>
                <td><input type="submit" value="Reboot"></td>
            </tr>
        </table>
    </form>


</fieldset>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('form').submit(function (e) {
            e.preventDefault();
            $.post($(this).attr('action'), $(this).serialize(), function (result) {
                console.log(result);
            });
            return false;
        });
    })
</script>
</body>
</html>
